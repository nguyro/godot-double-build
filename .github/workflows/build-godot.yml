name: Build Godot 4.4 Double Precision
 
# Trigger manually
on:
  workflow_dispatch:
 
jobs:
  build:
    runs-on: windows-2022
 
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
 
      # 2️⃣ Install Python
      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
 
      # 3️⃣ Upgrade pip and install SCons
      - name: Install SCons
        run: |
          python -m pip install --upgrade pip
          python -m pip install scons
 
      # 4️⃣ Clone Godot 4.4 source
      - name: Clone Godot 4.4 stable
        run: git clone --branch 4.4-stable https://github.com/godotengine/godot.git godot
 
      # 5️⃣ Build Godot editor with double precision
      - name: Build Godot editor (double precision)
        run: |
          cd godot
          scons platform=windows target=editor arch=x86_64 precision=double -j %NUMBER_OF_PROCESSORS%
 
      # 6️⃣ Upload the editor artifact
      - name: Upload Godot editor
        uses: actions/upload-artifact@v4
        with:
          name: godot-double-windows
          path: godot\bin\godot.windows.editor.x86_64.double.exe