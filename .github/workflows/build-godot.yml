name: Quick Test Godot Build
 
on:
  workflow_dispatch:
 
jobs:
  quick-test:
    runs-on: windows-2022
 
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
 
      # 2️⃣ Setup Python 3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
 
      # 3️⃣ Upgrade pip and install SCons
      - name: Install SCons
        run: |
          python -m pip install --upgrade pip
          python -m pip install scons
 
      # 4️⃣ Clone Godot 4.4 source
      - name: Clone Godot 4.4 stable
        run: git clone --branch 4.4-stable https://github.com/godotengine/godot.git godot
 
      # 5️⃣ Quick build of a single editor module (tiny, ~2–5 min)
      - name: Quick single-module build
        run: |
          cd godot
          scons platform=windows target=editor arch=x86_64 precision=double tools=yes -j2 editor/tools/debugger/debug_adapter/debug_adapter_server.cpp target_name=godot.windows.editor.x86_64.double.test
 
      # 6️⃣ Upload the test artifact
      - name: Upload quick build artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-double-windows-quick-test
          path: godot\bin\godot.windows.editor.x86_64.double.test.exe