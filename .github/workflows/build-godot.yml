name: Test Godot 4.4 Double Precision Workflow
 
on:
  workflow_dispatch:
 
jobs:
  test-build:
    runs-on: windows-2022
 
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
 
      # 2️⃣ Setup Python 3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
 
      # 3️⃣ Upgrade pip and install SCons
      - name: Install SCons
        run: |
          python -m pip install --upgrade pip
          python -m pip install scons
 
      # 4️⃣ Clone Godot 4.4 source
      - name: Clone Godot 4.4 stable
        run: git clone --branch 4.4-stable https://github.com/godotengine/godot.git godot
 
      # 5️⃣ Dry-run SCons build (checks commands without compiling)
      - name: Dry-run SCons build
        run: |
          cd godot
          scons platform=windows target=editor arch=x86_64 precision=double tools=yes target_name=godot.windows.editor.x86_64.double -n
 
      # 6️⃣ Fake artifact upload (tests upload path)
      - name: Create dummy artifact
        run: echo "Test artifact" > godot\bin\dummy.txt
 
      - name: Upload dummy artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-double-windows-test
          path: godot\bin\dummy.txt